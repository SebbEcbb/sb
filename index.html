<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sébastien Badel | Redirecting...</title>
    
    <!-- Redirection Script -->
    <script>
        (function() {
            // Get browser language (e.g., "en-US" or "fr-FR")
            const userLang = navigator.language || navigator.userLanguage; 
            const langCode = userLang.toLowerCase().split('-')[0];

            // Define your paths
            const paths = {
                fr: "/fr/index.html",
                en: "/en/index.html"
            };

            // Redirect logic
            if (langCode === 'fr') {
                window.location.replace(paths.fr);
            } else {
                // Default to English for everything else
                window.location.replace(paths.en);
            }
        })();
    </script>

    <!-- Fallback Meta Refresh (if JS is disabled) -->
    <noscript>
        <meta http-equiv="refresh" content="2; url=/en/index.html">
    </noscript>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(251, 248, 244);
            color: #01142f;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid darkred;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .links a {
            color: darkred;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="./Images/site-icon.png" height="50" alt="Logo">
        <h2>Sébastien Badel</h2>
        <div class="loader"></div>
        <p>Redirecting to your language...</p>
        
        <div class="links">
            <p>Or choose manually:</p>
            <a href="/en/index.html">English</a> | 
            <a href="/fr/index.html">Français</a>
        </div>
    </div>

</body>
</html>
